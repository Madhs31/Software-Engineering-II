<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Massa Corporal</title>
    <script>
        function calcularIMC(peso, altura) {
            let alturaMetros = altura / 100;
            let imc = peso / (alturaMetros * alturaMetros);
            let classificacao = "";

            if (imc < 16) {
                classificacao = "Baixo peso muito grave";
            } else if (imc >= 16 && imc < 16.99) {
                classificacao = "Baixo peso grave";
            } else if (imc >= 17 && imc < 18.49) {
                classificacao = "Baixo peso";
            } else if (imc >= 18.5 && imc < 24.99) {
                classificacao = "Peso normal";
            } else if (imc >= 25 && imc < 29.99) {
                classificacao = "Sobrepeso";
            } else if (imc >= 30 && imc < 34.99) {
                classificacao = "Obesidade grau I";
            } else if (imc >= 35 && imc < 39.99) {
                classificacao = "Obesidade grau II";
            } else {
                classificacao = "Obesidade grau III";
            }

            return { imc: imc.toFixed(2), classificacao };
        }

        function executarIMC() {
            let nome = prompt("Informe seu nome:");
            let altura = parseFloat(prompt("Informe sua altura em centímetros:"));
            let peso = parseFloat(prompt("Informe seu peso em quilos:"));
            
            let resultado = calcularIMC(peso, altura);
            alert(`${nome} possui índice de massa corporal igual a ${resultado.imc}, sendo classificado como: ${resultado.classificacao}.`);
        }
        
        executarIMC();
    </script>
</head>
</html>
