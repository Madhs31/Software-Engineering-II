<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média Ponderada</title>
    <script>
        function calcularMediaPonderada() {
            let nota1 = parseFloat(prompt("Informe a nota da Atividade prática em laboratório:"));
            let nota2 = parseFloat(prompt("Informe a nota da Prova do semestre:"));
            let nota3 = parseFloat(prompt("Informe a nota do Trabalho Teórico:"));
            
            let peso1 = 2, peso2 = 5, peso3 = 3;
            let somaPesos = peso1 + peso2 + peso3;
            
            let media = ((peso1 * nota1) + (peso2 * nota2) + (peso3 * nota3)) / somaPesos;
            let classificacao = "";

            if (media > 9 && media <= 10) {
                classificacao = "UM";
            } else if (media > 8 && media <= 9) {
                classificacao = "B";
            } else if (media > 7 && media <= 8) {
                classificacao = "C";
            } else if (media > 6 && media <= 7) {
                classificacao = "D";
            } else if (media > 5 && media <= 6) {
                classificacao = "E";
            } else {
                classificacao = "F";
            }
            
            alert(`A média do aluno é: ${media.toFixed(2)} e sua classificação é ${classificacao}`);
        }
        
        calcularMediaPonderada();
    </script>
</head>
</html>
